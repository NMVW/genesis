<div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Profile Info</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Name:</td>
                        <td>{{user.firstName}}  {{user.lastName}}</td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td>{{user.email}}</td>
                      </tr>
                    </tbody>
                  </table>

                  <a href="#" class="btn btn-primary">My Auctions</a>
                  <a href="#" class="btn btn-primary">My Bids</a>
                </div>
              </div>
            </div>
             <div class="panel-footer">
                    <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                    <span class="pull-right">
                        <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                        <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                    </span>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h3 class="panel-title">My Actions</h3>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class=" col-md-9 col-lg-9 ">
                      <table class="table table-user-information">
                        <tbody>
                          <tr>
                            <td>Auction Name:</td>
                            <td>Auction Stuff</td>
                          </tr>
                          <tr>
                            <td>Auction Status</td>
                            <td>Auction Stuff</td>
                          </tr>
                        </tbody>
                      </table>

                      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
                        Create New Auction
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
                  <div class="panel panel-info">
                    <div class="panel-heading">
                      <h3 class="panel-title">Recent Bids</h3>
                    </div>
                    <div class="panel-body">
                      <div class="row">
                        <div class=" col-md-9 col-lg-9 ">
                          <table class="table table-user-information">
                            <tbody>
                              <tr>
                                <td>Name:</td>
                                <td>{{user.firstName}}  {{user.lastName}}</td>
                              </tr>
                              <tr>
                                <td>Email</td>
                                <td>{{user.email}}</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div ng-controlller='CreateAucController' class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <button type="button" class="close"
                      data-dismiss="modal">
                      <span aria-hidden="true">&times;</span>
                      <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                      Creating an Auction
                    </h4>
                  </div>

                  <!-- Modal Body -->
                  <div class="modal-body">
                    <form role="form">
                      <div class="form-group">
                        <label for="auctionname">Auction Title</label>
                          <input ng-model='auction.title' type="text" class="form-control"
                          id="auctiontitle" placeholder="Enter Title"/>
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                          <textarea ng-model='auction.description' height='200' size='250' type="text" class="form-control"
                            id="description" placeholder="Description"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="sprice">Starting Price</label>
                          <input ng-model='auction.sprice' type="number" class="form-control"
                            id="sprice" placeholder="Price"/>
                      </div>
                      <div class="form-group">
                        <label for="rprice">Reserved Price</label>
                          <input ng-model='auction.rprice' type="number" class="form-control"
                            id="rprice" placeholder="Price"/>
                      </div>
                      <div class="form-group">
                        <label for="duration">Auction Duration</label>
                          <input ng-model='auction.duration' type="number" class="form-control"
                            id="duration" placeholder="Enter Duration in Minutes"/>
                      </div>
                      <button type="submit" class="btn btn-default">Save Auction</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
