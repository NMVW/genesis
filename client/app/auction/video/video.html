<div id="video">

  <!-- PubNub Video Embed -->
  <div id="vid-box" class="container"><!-- Stream goes here --></div>
  <form name="streamForm" id="stream" ng-submit="stream()">
    <div id="stream-info">Audience: <span id="here-now">0</span></div>
