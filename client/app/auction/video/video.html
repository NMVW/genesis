<div id="video">

  <!-- PubNub Video Embed -->
  <div id="vid-box"><!-- Stream goes here --></div>

  <!-- Check user for auction id - user id match on DB, then disable "watch" for auction owner -->
  <form name="streamForm" id="stream" ng-submit="stream('auction1');">
      <button>Start Auction</button>
      <div id="stream-info">Live Viewers: <span id="here-now">0</span></div>
  </form>
  
  <form name="endStream" ng-submit="end('auction1');">
    <button>End Auction</button>
  </form>

  <!-- Default selected for viewers of auction -->
  <form name="watchForm" id="watch" ng-submit="watch('auction1');">
    <button>Join Auction</button>
  </form>
</div>
