<div ui-view="header"></div>
<div class="containter">
  <div class="row home" >
    <div class="col-lg-12">
        <h4>Live Auctions</h4>
        <hr>
    </div>
  </div>
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="auction in allAuctions">
      <div class="thumbnail active aucthumb" ng-click="navToAuction(auction.auctionId)">
        <h4><strong>{{ auction.title }}</strong></h4>
        <p>{{ auction.sprice | number:2 | currency }}</p>
        <p>{{ auction.rprice | number:2 | currency }}</p>
        <p>{{ auction.duration }} minutes left</p>
      </div>
    </div>
