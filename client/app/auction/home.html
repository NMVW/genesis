<div classs="containter">
<div ui-view="header"></div>
<div class="nav">
  <div class="row" >
    <div class="col-md-3" ng-repeat="auction in allAuctions">
      <div class="thumbnail" ng-click="navToAuction(auction.auctionId)">
        <p>{{ auction.title }}</p>
        <p>{{ auction.sprice}}</p>
        <p>{{ auction.rprice }}</p>
        <p>{{ auction.duration}}</p>
      </div>
    </div>
  </div>
</div>
