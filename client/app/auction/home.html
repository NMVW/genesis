<div ui-view="header"></div>
<div class="containter">
  <div class="row home" >
    <div class="col-lg-12">
        <h4>Live Auctions</h4>
        <hr>
    </div>
  </div>
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="auction in allAuctions">
      <div class="thumbnail active aucthumb" ng-click="navToAuction(auction.auctionId)">

        <h5>{{ auction.title }}</h5>
        <hr>
        <div>Status: <strong> {{ auction.status }} </strong></div>
        <div>Price: <strong> {{ auction.sprice | currency }} </strong></div>
        <div>Bids: <strong> {{ auction.bids.length }} </strong></div>
        <div>Ends at: <strong> {{ auction.end | date : 'shortTime' : 'PT'}} </strong></div>
      </div>
    </div>
