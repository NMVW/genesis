<div id="auction">
  <button class="btn btn-primary" ng-click="signout()">Logout</button>
  <body ng-controller="ChatController">

    <!-- View messages -->
    <ul class="collection" style="overflow: scroll; height: 95%;">
      <li class="clearfix collection-body" ng-repeat="message in messages">
        <span class="message-date">[{{ message.date }}]</span>
        <span class="title">{{ message.sender_uuid }}</span>
        : {{ message.content }}
      <br></li>
      <!-- Post messages -->
      <div>
        <form ng-submit="sendMessage()" class="container">
            <div class="row">
                <input class="chatbox" ng-model="messageContent" type="text" placeholder="Type your message" >
                <button class="btn btn-primary" type="submit">Send</button>
              <div class="input-field col s2"></div>
            </div>
       </form>
      </div>
    </ul>
  </body>
</div>
